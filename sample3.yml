- name: Deploy on OpenStack
  hosts: localhost
  
  tasks:
  - name: centos server
    os_server:
      state: present
      image: "centos"
      timeout: 200
      flavor: centos
      auto_ip: no
      network: 27b3a2d7-5ca8-4aec-bc9c-09ccd7ce7879
      meta:
         os: centos
         
  - name: ubuntu server
    os_server:
      state: present
      image: "ubuntu"
      timeout: 200
      flavor: ubuntu
      auto_ip: no
      network: 27b3a2d7-5ca8-4aec-bc9c-09ccd7ce7879
      meta:
         os: ubuntu
   
         
 
 
   

